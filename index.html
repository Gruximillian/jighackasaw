<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

  <div class="container">

    <div class="timer">
      <ul class="timer">
        <li class="time minutes">10</li>
        <li> : </li>
        <li class="time seconds">54</li>

      <button class="start">

        <div class="hc-row hc-row-1" data-row="1">
          <div class="hc-cell hc-cell-1"><img src="puzzle/piece_01.png" /></div>
          <div class="hc-cell hc-cell-2"><img src="puzzle/piece_02.png" /></div>

          <div class="hc-cell hc-cell-2"><img src="puzzle/piece_07.png" /></div>
