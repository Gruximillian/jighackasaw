<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">

    <div class="timer">
      <ul class="timer">
        <li class="time minutes">10</li>
        <li> : </li>
        <li class="time seconds">54</li>
      </ul>
      <button class="start">Start</button>
    </div>

    <div class="puzzle">
      <img class="background unsolved" src="puzzle/puzzle_bg_unsolved.png" />
      <img class="background solved" src="puzzle/puzzle_solved.png" />
      <div class="honeycomb">
        <div class="hc-row hc-row-1" data-row="1">
          <div class="hc-cell hc-cell-1"><img src="puzzle/piece_01.png" id="p01" /></div>
          <div class="hc-cell hc-cell-2"><img src="puzzle/piece_02.png" id="p02" /></div>
          <div class="hc-cell hc-cell-3"><img src="puzzle/piece_03.png" id="p03" /></div>
          <div class="hc-cell hc-cell-4"><img src="puzzle/piece_04.png" id="p04" /></div>
          <div class="hc-cell hc-cell-5"><img src="puzzle/piece_05.png" id="p05" /></div>
        </div>
        <div class="hc-row hc-row-2" data-row="2">
          <div class="hc-cell hc-cell-1"><img src="puzzle/piece_06.png" id="p06" /></div>
          <div class="hc-cell hc-cell-2"><img src="puzzle/piece_07.png" id="p07" /></div>
          <div class="hc-cell hc-cell-3"><img src="puzzle/piece_08.png" id="p08" /></div>
          <div class="hc-cell hc-cell-4"><img src="puzzle/piece_09.png" id="p09" /></div>

        <div class="hc-row hc-row-3" data-row="3">

          <div class="hc-cell hc-cell-3"><img src="puzzle/piece_12.png" id="p12" /></div>
          <div class="hc-cell hc-cell-4"><img src="puzzle/piece_13.png" id="p13" /></div>
          <div class="hc-cell hc-cell-5"><img src="puzzle/piece_14.png" id="p14" /></div>
        </div>
        <div class="hc-row hc-row-4" data-row="4">
          <div class="hc-cell hc-cell-1"><img src="puzzle/piece_15.png" id="p15" /></div>
          <div class="hc-cell hc-cell-2"><img src="puzzle/piece_16.png" id="p16" /></div>

          <div class="hc-cell hc-cell-5"><img src="puzzle/piece_41.png" id="p41" /></div>
        </div>

    </div>

    <!-- Holds the images for the game -->
    <div id="tray"></div>

    
    <!-- end of container -->
  </div>



  <audio id="timeout" src="sounds/runaway.mp3" preload="auto">Your browser does not support audio element!</audio>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
