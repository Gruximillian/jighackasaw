<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="The project assingment for the December Hackathon at Learn.Modern Developer. Team members: Melissa Miller, Rochell Langam, Hsiao-Jung Peng, Joshua Sadlon, Vojislav Grujic">
  <title>Jigsaw Puzzle</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <svg id="source-svg" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <linearGradient id="grad1" x1="0" y1="3" x2="1.5" y2="4" spreadMethod="repeat">
        <stop class="stop1" offset="0%"/>
        <stop class="stop2" offset="80%"/>
      </linearGradient>
    </defs>
    <symbol id="hex-timer-border" viewBox="0 0 275 317">
      <g id="poly" stroke="none" stroke-width="0" fill="none" fill-rule="evenodd">
        <polygon class="draw" id="hex-shape" fill="#293571" stroke="none" stroke-width="0" points="137.5 315 1.96702431 236.75 1.96702431 80.25 137.5 2 273.032976 80.25 273.032976 236.75"></polygon>
      </g>
      <g id="poly" stroke="none" stroke-width="0" fill="none" fill-rule="evenodd">
        <polygon class="draw" id="hex-shape-inner" fill="#fa6282" stroke="none" stroke-width="0" points="137.5 315 1.96702431 236.75 1.96702431 80.25 137.5 2 273.032976 80.25 273.032976 236.75"></polygon>
      </g>
    </symbol>
  </svg>

  <div class="container">
    <div id="start-modal" class="start__wrapper">
      <div class="start__container">
        <figure class="finished__img">
          <img src="puzzle/puzzle_solved.png" alt="finished puzzle" />
        </figure>
        <section class="start__controls">
          <button id="start-trigger" class="btn controls__btn">Start</button>
          <div id="difficulty-switch" class="controls__options--switch">
            <p id="difficult" class="controls__options--title">
              Difficult Mode
            </p>
            <input type="checkbox" id="difficulty" value="difficult mode" class="visuallyhidden" aria-labelledby="#difficult"/>
            <label for="difficulty">
              <div class="switch__shape" aria-hidden="true"></div>
              <div class="switch-labels__wrap" aria-hidden="true">
              <div class="controls__options--level">off</div>
              <div class="controls__options--level">on</div>
            </label>
          </div>
        </section>
      </div>
    </div>
    <section class="timer__container">
      <svg id="hex-svg-group">
        <use xlink:href="#hex-timer-border"></use>
      </svg>
      <p class="timer__message">
        <time id="time-display">00:00</time>
        <span id="timer-msg"></span>
      </p>
      <div class="timer__controls">
        <button id="stop-trigger" class="btn timer__btn">Stop</button>
        <button id="hint-trigger" class="btn timer__btn">Hint</button>
        <button id="restart-trigger" class="btn timer__btn">Start a New Puzzle</button>
      </div>
    </section>

    <section class="puzzle">
      <img class="background unsolved" src="puzzle/puzzle_bg_unsolved.png" alt="unsolved puzzle" />
      <img class="background solved" src="puzzle/puzzle_solved.png" alt="solved puzzle" />
      <div class="honeycomb">
        <div class="hc-row hc-row-1" data-row="1">
          <div class="hc-cell hc-cell-1" data-piece="p01"></div> <!-- <img src="puzzle/piece_01.png" id="p01" />-->
          <div class="hc-cell hc-cell-2" data-piece="p02"></div> <!-- <img src="puzzle/piece_02.png" id="p02" />-->
          <div class="hc-cell hc-cell-3" data-piece="p03"></div> <!-- <img src="puzzle/piece_03.png" id="p03" />-->
          <div class="hc-cell hc-cell-4" data-piece="p04"></div> <!-- <img src="puzzle/piece_04.png" id="p04" />-->
          <div class="hc-cell hc-cell-5" data-piece="p05"></div> <!-- <img src="puzzle/piece_05.png" id="p05" />-->
        </div>
        <div class="hc-row hc-row-2" data-row="2">
          <div class="hc-cell hc-cell-1" data-piece="p06"></div> <!-- <img src="puzzle/piece_06.png" id="p06" />-->
          <div class="hc-cell hc-cell-2" data-piece="p07"></div> <!-- <img src="puzzle/piece_07.png" id="p07" />-->
          <div class="hc-cell hc-cell-3" data-piece="p08"></div> <!-- <img src="puzzle/piece_08.png" id="p08" />-->
          <div class="hc-cell hc-cell-4" data-piece="p09"></div> <!-- <img src="puzzle/piece_09.png" id="p09" />-->
        </div>
        <div class="hc-row hc-row-3" data-row="3">
          <div class="hc-cell hc-cell-1" data-piece="p10"></div> <!-- <img src="puzzle/piece_10.png" id="p10" />-->
          <div class="hc-cell hc-cell-2" data-piece="p11"></div> <!-- <img src="puzzle/piece_11.png" id="p11" />-->
          <div class="hc-cell hc-cell-3" data-piece="p12"></div> <!-- <img src="puzzle/piece_12.png" id="p12" />-->
          <div class="hc-cell hc-cell-4" data-piece="p13"></div> <!-- <img src="puzzle/piece_13.png" id="p13" />-->
          <div class="hc-cell hc-cell-5" data-piece="p14"></div> <!-- <img src="puzzle/piece_14.png" id="p14" />-->
        </div>
        <div class="hc-row hc-row-4" data-row="4">
          <div class="hc-cell hc-cell-1" data-piece="p15"></div> <!-- <img src="puzzle/piece_15.png" id="p15" />-->
          <div class="hc-cell hc-cell-2" data-piece="p16"></div> <!-- <img src="puzzle/piece_16.png" id="p16" />-->
          <div class="hc-cell hc-cell-3" data-piece="p17"></div> <!-- <img src="puzzle/piece_17.png" id="p17" />-->
          <div class="hc-cell hc-cell-4" data-piece="p18"></div> <!-- <img src="puzzle/piece_18.png" id="p18" />-->
        </div>
        <div class="hc-row hc-row-5" data-row="5">
          <div class="hc-cell hc-cell-1" data-piece="p19"></div> <!-- <img src="puzzle/piece_19.png" id="p19" />-->
          <div class="hc-cell hc-cell-2" data-piece="p20"></div> <!-- <img src="puzzle/piece_20.png" id="p20" />-->
          <div class="hc-cell hc-cell-3" data-piece="p21"></div> <!-- <img src="puzzle/piece_21.png" id="p21" />-->
          <div class="hc-cell hc-cell-4" data-piece="p22"></div> <!-- <img src="puzzle/piece_22.png" id="p22" />-->
          <div class="hc-cell hc-cell-5" data-piece="p23"></div> <!-- <img src="puzzle/piece_23.png" id="p23" />-->
        </div>
        <div class="hc-row hc-row-6" data-row="6">
          <div class="hc-cell hc-cell-1" data-piece="p24"></div> <!-- <img src="puzzle/piece_24.png" id="p24" />-->
          <div class="hc-cell hc-cell-2" data-piece="p25"></div> <!-- <img src="puzzle/piece_25.png" id="p25" />-->
          <div class="hc-cell hc-cell-3" data-piece="p26"></div> <!-- <img src="puzzle/piece_26.png" id="p26" />-->
          <div class="hc-cell hc-cell-4" data-piece="p27"></div> <!-- <img src="puzzle/piece_27.png" id="p27" />-->
        </div>
        <div class="hc-row hc-row-7" data-row="7">
          <div class="hc-cell hc-cell-1" data-piece="p28"></div> <!-- <img src="puzzle/piece_28.png" id="p28" />-->
          <div class="hc-cell hc-cell-2" data-piece="p29"></div> <!-- <img src="puzzle/piece_29.png" id="p29" />-->
          <div class="hc-cell hc-cell-3" data-piece="p30"></div> <!-- <img src="puzzle/piece_30.png" id="p30" />-->
          <div class="hc-cell hc-cell-4" data-piece="p31"></div> <!-- <img src="puzzle/piece_31.png" id="p31" />-->
          <div class="hc-cell hc-cell-5" data-piece="p32"></div> <!-- <img src="puzzle/piece_32.png" id="p32" />-->
        </div>
        <div class="hc-row hc-row-8" data-row="8">
          <div class="hc-cell hc-cell-1" data-piece="p33"></div> <!-- <img src="puzzle/piece_33.png" id="p33" />-->
          <div class="hc-cell hc-cell-2" data-piece="p34"></div> <!-- <img src="puzzle/piece_34.png" id="p34" />-->
          <div class="hc-cell hc-cell-3" data-piece="p35"></div> <!-- <img src="puzzle/piece_35.png" id="p35" />-->
          <div class="hc-cell hc-cell-4" data-piece="p36"></div> <!-- <img src="puzzle/piece_36.png" id="p36" />-->
        </div>
        <div class="hc-row hc-row-9" data-row="9">
          <div class="hc-cell hc-cell-1" data-piece="p37"></div> <!-- <img src="puzzle/piece_37.png" id="p37" />-->
          <div class="hc-cell hc-cell-2" data-piece="p38"></div> <!-- <img src="puzzle/piece_38.png" id="p38" />-->
          <div class="hc-cell hc-cell-3" data-piece="p39"></div> <!-- <img src="puzzle/piece_39.png" id="p39" />-->
          <div class="hc-cell hc-cell-4" data-piece="p40"></div> <!-- <img src="puzzle/piece_40.png" id="p40" />-->
          <div class="hc-cell hc-cell-5" data-piece="p41"></div> <!-- <img src="puzzle/piece_41.png" id="p41" />-->
        </div>
      </div>
    </section>
  </div>
  <!-- end of container -->

  <!-- Holds the images for the game -->
  <div id="tray" class="temporary-tray-need-for-js"></div>

  <!-- Sound effect when the time runs out -->
  <audio id="timeover" src="sounds/runaway.mp3" preload="auto">Your browser does not support audio element!</audio>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
